name: Development Testing & Deployment

on:
  push:
    branches:
      - main

jobs:

  test-build:
    name: Ensure game files build
    runs-on: ubuntu-latest
    env:
      TERM: dumb
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install aftman
        uses: ok-nick/setup-aftman@v0.3.0

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install yarn packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build places
        uses: borales/actions-yarn@v4
        with:
          cmd: build

  prod-deploy:
    name: Deploy to production experience
    runs-on: ubuntu-latest
    env:
      TERM: dumb
      EXPERIENCE_API_KEY: ${{ secrets.EXPERIENCE_API_KEY }}
    needs:
      - test-build
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install aftman
        uses: ok-nick/setup-aftman@v0.3.0

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install yarn packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Deploy places to beta experience
        uses: borales/actions-yarn@v4
        with:
          cmd: deploy -e prod -k $EXPERIENCE_API_KEY -f