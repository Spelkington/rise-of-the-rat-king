name: "Pull Request: Dev"

on:
  pull_request:
    types:
      - opened
      - edited
    branches:
      - main
    paths:
      - ".github/workflows/*"
      - "**.ts"
      - "**.lua"
      - "**.json"
      - "**.sh"
      - "**.toml"
      - "**.rbx*"

jobs:

  test-build:
    name: Test build
    if: '! github.event.pull_request.draft'
    runs-on: ubuntu-latest
    env:
      TERM: dumb
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install aftman
        uses: ok-nick/setup-aftman@v0.3.0

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install yarn packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Build places
        uses: borales/actions-yarn@v4
        with:
          cmd: build

  dev-deploy:
    name: Deploy beta to ROBLOX
    runs-on: ubuntu-latest
    env:
      TERM: dumb
    needs:
      - test-build
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install aftman
        uses: ok-nick/setup-aftman@v0.3.0

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install yarn packages
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Deploy places to beta experience
        uses: borales/actions-yarn@v4
        with:
          cmd: deploy -e dev -k ${{ secrets.EXPERIENCE_API_KEY }} -f